<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuel Flow Monitor</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(45deg, #000000, #4b0082, #ff69b4);
        display: flex;
        flex-direction: column;
      }

      nav {
        padding: 1rem;
        color: white;
      }

      .nav-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .back-btn {
        background: white;
        color: #1a73e8;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
      }

      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
      }

      .monitor-title {
        font-size: 3rem;
        color: #1a73e8;
        margin-bottom: 2rem;
      }

      .data-container {
        display: flex;
        gap: 2rem;
      }

      .data-card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 1.5rem;
        min-width: 250px;
        backdrop-filter: blur(10px);
      }

      .data-label {
        font-size: 1.2rem;
        color: #94a3b8;
        margin-bottom: 0.5rem;
      }

      .data-value {
        font-size: 2.5rem;
        font-weight: bold;
        color: #1a73e8;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav-content">
        <h2>Fuel Flow Monitor</h2>
        <button class="back-btn" onclick="location.href='home.html'">
          Back to Dashboard
        </button>
      </div>
    </nav>
    <div class="main-content">
      <h1 class="monitor-title">FUEL FLOW MONITOR</h1>
      
      <div class="data-container">
        <div class="data-card">
          <div class="data-label">Flow Rate</div>
          <div class="data-value" id="flow-rate">-- L/min</div>
        </div>
        <div class="data-card">
          <div class="data-label">Total Volume</div>
          <div class="data-value" id="total-volume">-- L</div>
        </div>
      </div>
    </div>

    <script>
      // Function to fetch data from Arduino
      function fetchData() {
        // Replace with your Arduino's IP address
        fetch('http://YOUR_ARDUINO_IP_ADDRESS/data')
          .then(response => response.json())
          .then(data => {
            document.getElementById('flow-rate').textContent = 
              data.flow.toFixed(2) + ' L/min';
            document.getElementById('total-volume').textContent = 
              data.total.toFixed(2) + ' L';
          })
          .catch(error => {
            console.error('Error fetching data:', error);
            document.getElementById('flow-rate').textContent = 'Error';
            document.getElementById('total-volume').textContent = 'Error';
          });
      }

      // Fetch data every second
      setInterval(fetchData, 1000);

      // Initial fetch when page loads
      fetchData();
    </script>
  </body>
</html>
